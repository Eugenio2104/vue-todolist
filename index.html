<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  

  <div id="app" class="container">
    <div class="logo">
      <img :src="logoImg" alt="">
    </div>
    <div class="input-area">
      <input type="text" placeholder="New task"
      v-model.trim="newMessageString">
      <button @click="createTask()">Aggiungi Task</button>
      <p class="error">{{errorString}}</p>
    </div>
    <div class="task-area">
      <ul v-if="tasks.length > 0">
        <li  
        v-for="(task, index) in tasks"
        :class="{'done': task.done}"
        @click="toggleDone(index)"
        class="task">
          <span>{{task.text}}</span>
          <i 
          @click.stop="removeTask(index)"
          class="fa-solid fa-xmark"></i>
        </li>
      </ul>
      <div v-else class="container-fonzie">
        <h3>BRAVO! ora puoi andare a dormire.</h3>
        <img class="fonzie" :src="fonzieImg" alt="">
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
